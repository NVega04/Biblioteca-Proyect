<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioCenter</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <div class="atencion-cliente">
            <div class="atencion cliente">
                <div class="cliente">
                    <i class="fa-solid fa-phone"></i>
                    <div class="cliente-soporte">
                        <span class="text">Solicita tu libro</span>
                        <span class="number">+57 346 098 78 67</span>
                    </div>
                </div>
                <div class="logotipo">
                    <i class="fa-regular fa-bookmark"></i>
                    <h1 class="logo"><a href="/">BiblioCenter</a></h1>
                </div>
                <div class="usuario">
                    <div class="carro-compras">
                        <span class="text">Carrito</span>
                        <span class="number">(0)</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="contenedor-menu">
            <i class="fa-solid fa-bars"></i>
            <nav class="menu contenedor">
                <ul>
                    <li><a href="#">INICIO</a></li>
                    <li><a href="#">LIBROS</a></li>
                    <li><a href="#">ARTICULOS INVESTIGACIÃ“N</a></li>
                </ul>
                <form class="buscar">
                    <input type="search" placeholder="Busca tu libro" />
                    <button class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </nav>

        </div>
    </header>
    <script src="https://kit.fontawesome.com/e7588334ab.js" crossorigin="anonymous"></script>
</body>

</html>
