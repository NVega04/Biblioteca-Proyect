<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioCenter</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <div class="atencion-cliente">
            <div class="atencion cliente">
                <div class="cliente">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="cliente-soporte">
                        <span class="text">Biblioteca</span>
                        <span class="number">Calle 1 #12-13a</span>
                    </div>
                </div>
                <div class="logotipo">
                    <i class="fa-regular fa-bookmark"></i>
                    <h1 class="logo"><a href="/">BiblioCenter</a></h1>
                </div>
                <div class="usuario">
                    <i class="fa-solid fa-user"></i>
                    <div class="iniciar-sesion">
                        <span class="text">Inicia sesión</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="contenedor-menu">
            <nav class="menu-contenedor">
                <i class="fa-solid fa-bars"></i>
                <ul class="menu">
                    <li><a href="#">INICIO</a></li>
                    <li><a href="#">LIBROS</a></li>
                    <li><a href="#">ARTICULOS INVESTIGACIÓN</a></li>
                    <li><a href="#">BIBLIOTECAS</a></li>
                </ul>
                <form class="buscar">
                    <input type="search" placeholder="Busca tu libro" />
                    <button class="boton-buscar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </nav>
        </div>
    </header>

    <section class="panel">
        <div class="contenido-panel">
            <p>Encuentra lo que buscas</p>
            <h2><b>Elige tu libro</b></h2>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/e7588334ab.js" crossorigin="anonymous"></script>
    <form id="formulario" class="formulario">
        <div>
            <label for=""><b>ISBN</b></label>
            <input type="text" placeholder="Código de libro" />
        </div>
        <div>
            <label for=""><b>Título</b></label>
            <input type="text" placeholder="Titulo" />
        </div>
        <div>
            <label for=""><b>Autor</b></label>
            <input type="email" placeholder="Autor" />
        </div>
        <div>
            <label for=""><b>Fecha de edición</b></label>
            <input type="text" placeholder="Fecha de edicion" />
        </div>
        <div>
            <label for=""><b>Número de páginas</b></label>
            <input type="text" placeholder="Número de paginas" />
        </div>
        <div>
            <label for=""><b>Ejemplares disponibles</b></label>
            <input type="text" placeholder="Ejemplares disponibles" />
        </div>
        <div>
            <label for=""><b>Sinopsis</b></label>
            <input type="text" placeholder="Sinopsis" />
        </div>
        <div>
            <label for=""><b>Tipo de ejemplar fisico o digital</b></label>
            <input type="text" placeholder="Tipo de ejemplar" />
        </div>
        <div>
            <label for=""><b>Categoría</b></label>
            <input type="text" placeholder="Categoria" />
        </div>
        <button class="boton"> Enviar </button>
    </form>
    <table id="table" border="1" border-spacing="6" width="100%" align="center">
        <tr id="titulo">
            <th>Id Libro</th>
            <th>ISBN Libro</th>
            <th>Autor</th>
            <th>Titulo</th>
        </tr>
        <tbody id="books">

        </tbody>
    <script>
        const booksTable = document.querySelector('#books');

        fetch('https://openlibrary.org/search.json?author=mario%20mendoza')
            .then(respuesta => respuesta.json())
            .then(mostrarLibros)
            

        function mostrarLibros(response) {
            const libros = response.docs;

            libros.forEach(libro => {
                const tr = document.createElement('tr');

                const idColumn = document.createElement('td');
                idColumn.textContent = libro.key;
                tr.appendChild(idColumn);

                const isbnColumn = document.createElement('td');
                isbnColumn.textContent = libro.isbn ? libro.isbn[0] : '';
                tr.appendChild(isbnColumn);

                const authorColumn = document.createElement('td');
                authorColumn.textContent = libro.author_name[0];
                tr.appendChild(authorColumn);


                const titleColumn = document.createElement('td');
                titleColumn.textContent = libro.title;
                tr.appendChild(titleColumn);

                booksTable.appendChild(tr);
            });
        }
    </script>

</body>

</html>
